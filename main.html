<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
     <form method="post">
		 <label for="name">Name *</label>
		 <input type="text" id="name" placeholder="Name" required>
		 <label for="email" >Email *</label>
		 <input type="email" id="email" placeholder="Email" required>
		 
		 <label for="gender">Gender * </label>
		 <div>
			  <label for="gender_m">Male</label>
		     <input type="radio" id="gender_m" name="gender" required>
		 </div>

		 <div>
			 <lable for="gender_f">Female</lable>
			 <input type="radio" id="gender_f" name="gender" required>
		 </div>
		 <label for="cars">Car Brands* </label>
		 <select  id="cars" name="cars" required>
			 <option value="" disabled selected> --Please choose an option--
			 <option value="bmw">BMW</option>
			 <option value="audi">Audi</option>
			 <option value="mercedez">Mercedez</option>
		 </select>
		 <label for="age">Age*</label>
		 <input type="number" placeholder="Age" id = "age" required>
		 <label for="dob">DOB*</label>
		 <input type="date" id="dob" required>
		 <lable for="tel">Phone Number</lable>
		 <input type="text" id="tel" placeholder="xxx-xxx-xxxx">
		 <lable for="password">Password*</lable>
		 <input type="password" id="password" placeholder="Password" required>
		 <div>
			 <input type="checkbox" id="tos" name="tos" required>
			 <label for="tos">I agree to the TOS</label>
			 
		 </div>
		 
		 <button type="submit"> Submit</button>
		 
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
